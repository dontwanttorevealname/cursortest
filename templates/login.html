<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbit - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --ribbit-primary: #98c1b8;
            --ribbit-secondary: #a8d5ba;
            --ribbit-accent: #7fb9a6;
            --ribbit-gray: #e8f3ef;
            --ribbit-hover: #d5e8e4;
            --ribbit-dark: #4a6670;
            --ribbit-light: #f0f7f4;
        }
        
        body {
            background-color: var(--ribbit-gray);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-card {
            background-color: var(--ribbit-light);
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(74,102,112,0.15);
            max-width: 400px;
            width: 100%;
            padding: 2rem;
        }

        .login-header {
            text-align: center;
            color: var(--ribbit-dark);
            margin-bottom: 2rem;
        }

        .btn-ribbit {
            background: linear-gradient(45deg, var(--ribbit-dark), var(--ribbit-accent));
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 25px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .btn-ribbit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(127,185,166,0.2);
            color: white;
        }

        .form-control {
            border-radius: 25px;
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--ribbit-gray);
        }

        .form-control:focus {
            border-color: var(--ribbit-accent);
            box-shadow: 0 0 0 0.2rem rgba(127,185,166,0.25);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <h1 class="h3 mb-3"><i class="bi bi-flower1 me-2"></i>Ribbit</h1>
            <p class="text-muted">Welcome back to the pond!</p>
        </div>
        
        {{if .ErrorMessage}}
        <div class="alert alert-danger" role="alert">
            {{.ErrorMessage}}
        </div>
        {{end}}
        
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-ribbit mb-3">Log In</button>
            
            <div class="text-center">
                <a href="/forgot-password" class="text-decoration-none text-muted">Forgot password?</a>
                <p class="mt-3 mb-0">Don't have an account? <a href="/signup" class="text-decoration-none">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
