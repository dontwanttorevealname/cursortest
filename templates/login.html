<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbit - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="login-page">
    <div class="auth-container">
        <div class="login-header">
            <h1 class="h3 mb-3"><i class="bi bi-flower1 me-2"></i>Ribbit</h1>
            <p class="text-muted">Welcome back to the pond!</p>
        </div>
        
        {{if .ErrorMessage}}
        <div class="alert alert-danger" role="alert">
            {{.ErrorMessage}}
        </div>
        {{end}}
        
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-ribbit btn-ribbit-auth">Log In</button>
            
            <div class="text-center">
                <a href="/forgot-password" class="text-decoration-none text-muted">Forgot password?</a>
                <p class="mt-3 mb-0">Don't have an account? <a href="/signup" class="text-decoration-none">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
