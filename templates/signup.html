<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribbit - Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --ribbit-primary: #98c1b8;
            --ribbit-secondary: #a8d5ba;
            --ribbit-accent: #7fb9a6;
            --ribbit-gray: #e8f3ef;
            --ribbit-hover: #d5e8e4;
            --ribbit-dark: #4a6670;
            --ribbit-light: #f0f7f4;
        }

        body {
            background-color: var(--ribbit-gray);
        }

        .signup-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--ribbit-light);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(74,102,112,0.1);
        }

        .btn-ribbit {
            background-color: var(--ribbit-accent);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-ribbit:hover {
            background-color: var(--ribbit-dark);
            transform: translateY(-2px);
        }

        .form-control {
            border-radius: 15px;
            padding: 0.75rem 1rem;
            border: 2px solid var(--ribbit-gray);
        }

        .form-control:focus {
            border-color: var(--ribbit-accent);
            box-shadow: 0 0 0 0.2rem rgba(127,185,166,0.25);
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .default-avatar {
            width: 80px;
            height: 80px;
            background-color: var(--ribbit-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .default-avatar i {
            font-size: 2.5rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="default-avatar">
            <i class="bi bi-person"></i>
        </div>
        <h1 class="text-center h3 mb-4">Join Ribbit</h1>
        
        {{if .ErrorMessage}}
        <div class="alert alert-danger" role="alert">
            {{.ErrorMessage}}
        </div>
        {{end}}

        <form action="/signup" method="POST" id="signupForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required
                       minlength="3" maxlength="30" pattern="[a-zA-Z0-9_-]+"
                       title="Username can only contain letters, numbers, underscores, and hyphens">
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required
                       minlength="8"
                       title="Password must be at least 8 characters long">
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Bio</label>
                <textarea class="form-control" id="description" name="description" rows="3"
                          maxlength="500" required
                          placeholder="Tell us a bit about yourself..."></textarea>
                <div class="text-muted mt-1"><span id="char-count">500</span> characters remaining</div>
            </div>

            <button type="submit" class="btn btn-ribbit w-100">Create Account</button>
        </form>

        <div class="text-center mt-3">
            <p class="mb-0">Already have an account? <a href="/login" class="text-decoration-none">Log in</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const descriptionInput = document.getElementById('description');
        const charCount = document.getElementById('char-count');

        // Update character count
        descriptionInput.addEventListener('input', function() {
            const remaining = 500 - this.value.length;
            charCount.textContent = remaining;
        });

        // Check username availability
        let usernameTimeout;
        usernameInput.addEventListener('input', function() {
            clearTimeout(usernameTimeout);
            const username = this.value;
            const errorDiv = document.getElementById('username-error');

            if (username.length < 3) {
                errorDiv.textContent = 'Username must be at least 3 characters long';
                return;
            }

            usernameTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/check-username?username=${username}`);
                    const data = await response.json();
                    
                    if (data.taken) {
                        errorDiv.textContent = 'Username is already taken';
                        usernameInput.setCustomValidity('Username is taken');
                    } else {
                        errorDiv.textContent = '';
                        usernameInput.setCustomValidity('');
                    }
                } catch (error) {
                    console.error('Error checking username:', error);
                }
            }, 500);
        });
    </script>
</body>
</html>
